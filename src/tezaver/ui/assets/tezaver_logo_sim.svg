<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" fill="none">
  <defs>
    <!-- Gradients for Text -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <!-- Red gradient for "matrix" text -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red gradient for Icon hexagon stroke -->
    <linearGradient id="icon_grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </linearGradient>
    <!-- Mac Blue gradient for T icon fill -->
    <linearGradient id="icon_grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Orange-Gold gradient for TEZAVER text (same as Mac logo) -->
    <linearGradient id="text_gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- SYMBOL (Scaled down) -->
  <g transform="translate(0, 5) scale(0.2)">
      <path d="M200 50 L350 125 L350 275 L200 350 L50 275 L50 125 Z" 
            stroke="url(#icon_grad1)" stroke-width="20" fill="none" filter="url(#glow)" opacity="0.9"/>
      <circle cx="50" cy="125" r="15" fill="#E53935" />
      <circle cx="350" cy="125" r="15" fill="#E53935" />
      <circle cx="200" cy="350" r="15" fill="#E53935" />
      <circle cx="200" cy="50" r="15" fill="#E53935" />
      <path d="M100 120 L300 120 L280 160 L120 160 Z" fill="url(#icon_grad2)" filter="url(#glow)" />
      <path d="M170 160 L230 160 L220 300 L180 300 Z" fill="url(#icon_grad2)" filter="url(#glow)" />
      <circle cx="200" cy="200" r="25" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite" />
      </circle>
  </g>

  <!-- TEXT Group -->
  <g transform="translate(75, 0)">
      <!-- Main Text: TEZAVER (Mac Blue) -->
      <text x="10" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="42" fill="url(#icon_grad2)" letter-spacing="1.5" filter="url(#glow)">TEZAVER</text>
      
      <!-- Sub Text: matrix (Red) -->
      <text x="215" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="200" font-size="36" fill="url(#grad1)" letter-spacing="0">matrix</text>
      
      <!-- Version Text -->
      <text x="305" y="75" text-anchor="end" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#888888" letter-spacing="0">by Ali SaÄŸlam (v0.02 War Game)</text>
  </g>
</svg>